<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <title>case_chain_break_clear</title>
  <link rel="stylesheet" href="../../shared/css/main.css">
  <link rel="stylesheet" href="elements.css">
  <style>
    .float { float: left; width: 50px; height: 30px; }
    .child { clear: both; margin-top: 100px; }
    :root {
      /* clearance to place child exactly below float: */
      --amendment: 30px;
    }
  </style>

  <!--
    **`clear` + float = `margin-top` disappears**

    When an element with `clear` follows a float, the browser introduces **clearance** —
    a technical spacing added *above* the element's `margin-top` to push it past the float
    (CSS2.1, [§9.5.2](https://www.w3.org/TR/CSS21/visuren.html#flow-control)).

    Two consequences:

    **1. Margin does not collapse to parent.**
    Clearance breaks the *adjacency* between the child's `margin-top` and the parent's `margin-top` —
    a required condition for collapsing(CSS2.1, [§8.3.1](https://www.w3.org/TR/CSS21/box.html#collapsing-margins)).
    Parent does not shift.

    **2. Margin is visually absorbed.**
    Final offset = `clearance + margin-top`.
    Clearance is calculated so that the element's top border edge lands exactly
    at the float's bottom edge. If `margin-top` exceeds float height,
    clearance is negative and cancels out the margin.
    Here: float height 30px, `margin-top: 100px` → clearance = −70px → result = 30px.
    The margin is invisible everywhere.

    The margin is neither removed nor replaced — it participates in the calculation,
    but the visible result equals the float's height,
    and the full visual effect of the margin disappears.
  -->

  <script defer
          data-debug-mode="true"
          data-markup-debug-mode="true"
          data-console-assert="true"
          data-print-height='300px'
          data-print-width='600px'
          data-print-left-margin= '50px'
          data-print-right-margin= '50px'
          data-print-top-margin= '50px'
          data-print-bottom-margin= '50px'
          data-print-font-size='16px'
          src="../../../dist/bundle.js"></script>
</head>
<body>
  <!-- 1st page -->
  <div class="e-1-page">
    <p class="page-cover">
      Case: clear creates internal offset before the first child. Expectation: child.top > parent.top; no collapse; do not zero deeper.
    </p>
  </div>
  <!-- 2nd page -->
  <div class="parent" data-testid="starts_2" expected-zeroed-margin-top="true">
    <div class="float" expected-zeroed-margin-top="false">float</div>
    <div data-testid="child_2" class="child" expected-zeroed-margin-top="false">
      <div class="child-content" expected-zeroed-margin-top="false">content</div>
    </div>
  </div>
  <div class="page-ender" data-testid="ends_2">
    The first line of a paragraph that should fit entirely on the page. <br>
    Second line. <br>
    Last line. <br>
  </div>
  <!-- 3rd page -->
  <div class="page-starter" data-testid="starts_3">
    The last element is on the 3rd page.
  </div>

</body>
</html>
