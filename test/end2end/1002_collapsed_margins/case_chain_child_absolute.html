<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <title>case_chain_absolute_first</title>
  <link rel="stylesheet" href="../../shared/css/main.css">
  <link rel="stylesheet" href="elements.css">
<style>
    .child { position: relative; }
    .abs-top { position: absolute; top: 0; margin-top: 20px; width: 40px; height: 20px; background-color: red; }
    .abs-bottom { position: absolute; bottom: 0; margin-bottom: 20px; width: 40px; height: 20px; background-color: blue; }
  </style>

  <script defer
          data-debug-mode="true"
          data-markup-debug-mode="true"
          data-console-assert="true"
          data-print-height='300px'
          data-print-width='600px'
          data-print-left-margin= '50px'
          data-print-right-margin= '50px'
          data-print-top-margin= '50px'
          data-print-bottom-margin= '50px'
          data-print-font-size='16px'
          src="../../../dist/bundle.js"></script>
</head>
<body>
  <!-- 1st page -->
  <div class="e-1-page">
    <p class="page-cover">
      Case: first child is absolute (non-collapsing).
      Expectation: chain stops; no collapse path.
    </p>
  </div>
  <!-- 2nd page -->
  <div class="parent" data-testid="starts_2" expected-zeroed-margin-top="true">
    <div data-testid="child_2" class="child" expected-zeroed-margin-top="true">
      <div class="child-content" expected-zeroed-margin-top="true">
        <div class="abs-top" expected-zeroed-margin-top="false"></div>
        <div class="abs-bottom" expected-zeroed-margin-bottom="false"></div>
      </div>
    </div>
  </div>
  <div class="page-ender" data-testid="ends_2">
    The first line of a paragraph that should fit entirely on the page. <br>
    Second line. <br>
    Last line. <br>
  </div>
  <!-- 3rd page -->
  <div class="page-starter" data-testid="starts_3">
    The last element is on the 3rd page.
  </div>
  <div class="parent" data-testid="ends_3" expected-zeroed-margin-bottom="true">
    <div data-testid="child_3" class="child" expected-zeroed-margin-bottom="true">
      <div class="child-content" expected-zeroed-margin-bottom="true">
        <div class="abs-top" expected-zeroed-margin-top="false"></div>
        <div class="abs-bottom" expected-zeroed-margin-bottom="false"></div>
      </div>
    </div>
  </div>
    <!-- 4th page -->
  <div class="page-starter" data-testid="starts_4">
    The last element is on the 4th page.
  </div>
</body>
</html>
